    <h1 id="contacto" class="titulacion"> Hablemos! </h1>

    <section class="formulario">

        <div class="formulario partes">
            <label for="nombreyapellido">Nombre</label>
            <input type="text" name="nombreyapellido" placeholder="Escribí tu nombre y apellido" required>
        </div>

        <div class="formulario partes">
            <label for="mail">Mail</label>
            <input type="email" name="mail" placeholder="Escribí tu mail" required>
        </div>

        <div class="formulario partes mensaje">
            <label for="mensaje">Mensaje</label>
            <textarea name="mensaje" id="comentario" cols="30" rows="10">Explayate</textarea required>
        </div>

        <div class="botenesContacto">
            <button type="submit">Enviar</button>
            <button type="reset">Resetear</button>
        </div>

    </section>
